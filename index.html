<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Book Archive</title>
    <!-- Tailwind Css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- header -->
    <header class="w-3/4 mx-auto">
      <img class="w-40 mx-auto" src="img/book.png" alt="">
    </header>

    <!-- main -->
    <main class="mb-16">
        <!-- Book search area -->
        <div class="w-3/4 mx-auto my-8">
            <div class="flex items-center border-b-2 border-indigo-400 py-2">
            <!-- input field -->
              <input id="search-field" class="text-2xl appearance-none bg-transparent border-none w-full text-gray-700 mr-3 pb-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Search Books e.g. &quot;swift&quot;" aria-label="Full name">
              <!-- search button -->
              <button id="search-btn" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg font-medium">Search</button>
            </div>
        </div>

        <!-- spinner / loader -->
        <div id="spinner" class="hidden spinner mx-auto">
            <div class="bounce1 spin"></div>
            <div class="bounce2 spin"></div>
            <div class="bounce3 spin"></div>
          </div>

        <!-- result found -->
        <div id="result" class="w-3/4 mx-auto py-4">
            
        </div>

          <!-- Book Container -->
        <div id="book-container" class="w-3/4 mx-auto grid grid-cols-3 gap-8">
            
        </div>
    </main>

    <!-- script -->
    <script src="js/app.js"></script>
</body>
</html>
